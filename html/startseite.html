<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startseite - SchWiki</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/startseite.css">
  <link rel="stylesheet" href="../css/navigations.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="logo-section">
        <img class="logo" src="../assets/Logo.png">
        <a href="startseite.html" class="title">SchWiki</a>
      </div>
      <div class="actions">
        <a href="startseite.html" class="nav-link active">Startseite</a>
        <select name="lernfeld" id="lernfeld-dropdown" class="dropdown">
          <option value="1" selected>Lernfeld 1</option>
          <option value="2">Lernfeld 2</option>
          <option value="3">Lernfeld 3</option>
        </select>
        <input type="text" placeholder="suche..." class="search-input">
      </div>
    </div>
  </nav>

  <!-- Hauptinhalt -->
  <div class="content">
    <h1>WÃ¤hle ein Lernfeld aus</h1>
    <div class="lernfeld-list">
        <!-- Lernfeld 1 -->
        <a href="lernfeld.html?lernfeld=1" class="lernfeld-item">
          <div>
            <h2>Lernfeld 1</h2>
            <p>TestThema</p>
          </div>
          <div class="progress-circle">
            <svg>
              <circle cx="20" cy="20" r="18"></circle>
              <circle cx="20" cy="20" r="18" style="stroke-dashoffset: calc(113 - (9 / 15) * 113);"></circle>
            </svg>
            <span>9/15</span>
          </div>
        </a>
      
        <!-- Lernfeld 2 -->
        <a href="lernfeld.html?lernfeld=2" class="lernfeld-item">

              <circle cx="20" cy="20" r="18"></circle>

            </svg>
            <span>9/15</span>
          </div>
        </a>
      </div>
  </div>

  <script src="../js/startseite.js"></script>
